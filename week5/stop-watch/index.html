<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>js-timer</title>
</head>
<body>
    <div class="warper">
        <div class="time-container">
            <span class="hours cl-white font-size-30">00</span>
            <span class="cl-white font-size-30">:</span>
            <span class="minuite cl-white font-size-30">00</span>
            <span class="cl-white font-size-30">:</span>
            <span class="seconds cl-white font-size-30">00</span>
            
        </div>
        <div class="control">
                <button class="startTimer bottons font-size-20 clr-green">Start timer</button>
                <button class="stopTimer bottons font-size-20 clr-red">Stop timer</button>
                <button class="resetTimer bottons font-size-20 clr-grey">Reset timer</button>
            </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
